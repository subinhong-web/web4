<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀페이지 스크롤</title>
    <style>
        
        body {
            margin: 0;
            overflow: hidden;
        }

        .section {
            width: 100%;
            height: 100vh;
            /* vh : 보이는 화면 높이만큼 ( view height )*/
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }

        .menu {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .menu_item {
            list-style: none;
            margin: 16px 0;
            cursor: pointer;
            color: #fff;
        }

        .menu_item.active {
            color: #000;
        }

        @media(max-width:1024px) {
            body {
                overflow: auto;
            }
        }

    </style>
</head>

<body>
    
    <div id="fullpage">
        <section class="section" style="background: #c7f5d2;">
            section 1
        </section>
        <section class="section" style="background: #94d3a3;">
            section 2
        </section>
        <section class="section" style="background: #6fac7d;">
            section 3
        </section>
        <section class="section" style="background: #5aa76c;">
            section 4
        </section>
        <section class="section" style="background: #419154;">
            section 5
        </section>
        <section class="section" style="background: #256d36;">
            section 6
        </section>
        <section class="section" style="background: #115521;">
            section 7
        </section>
        <section class="section" style="background: #0e3818;">
            section 8
        </section>
    </div>

    <ul class="menu" id="menu">
        <li class="menu_item" data-index="0">
            section 1
        </li>
        <li class="menu_item" data-index="1">
            section 2
        </li>
        <li class="menu_item" data-index="2">
            section 3
        </li>
        <li class="menu_item" data-index="3">
            section 4
        </li>
        <li class="menu_item" data-index="4">
            section 5
        </li>
        <li class="menu_item" data-index="5">
            section 6
        </li>
        <li class="menu_item" data-index="6">
            section 7
        </li>
        <li class="menu_item" data-index="7">
            section 8
        </li>
    </ul>

    <script>

        let currentSectionIndex = 0; // 현재 보고있는 섹션 번호.
        const sections = document.querySelectorAll(".section");
        const menuItems = document.querySelectorAll(".menu_item");
        console.log(sections);
        console.log(menuItems);
        const totalSections = sections.length; // 8개가 나옴.
        let isScrolling = false; // 스크롤중인지 여부를 나타냄.
        let isFullPageScrollActive = false; 
        // 현재 풀페이지 스크롤이 활성화 된 상태인지 확인.
        const breakPoint = 1024;

        //-------------------------------------------------------------
        // 메뉴 active되면 색상 변경.

        function updateMenu() {
            menuItems.forEach((item, index)=> {
                // item : 각 아이템들에 접근할 이름. ( forEach를 사용할 때 무조건 들어가야함. )
                // index : 접근한 item 들의 순서를 index에 저장.

                if(index === currentSectionIndex) {
                    item.classList.add("active");
                    // 현재 섹션 메뉴인 section1[0] 이 currentSectionIndex(0)과 같으니 active가 붙을 것.
                } else {
                    item.classList.remove("active");
                    // 다른 섹션의 메뉴에는 제거.
                }
            });
        };
        updateMenu();

    //-------------------------------------------------------------
    //    메뉴 클릭 이벤트
       
       menuItems.forEach((item) => {
        item.addEventListener("click", (e)=> {
            const index = parseInt(e.target.dataset.index,10);
            // e.target : 이벤트가 발생한 요소.
            // dataset.index : data-* ( * : 우리가 지어준 이름이 들어간다. )
            // 10 : 10진수로 변환하겠다.
            currentSectionIndex = index;
            sections[currentSectionIndex].scrollIntoView({
                // scrollIntoView : 특정 HTML요소가 보여지도록 자동스크롤한다.
                behavior:"smooth",
                block:"start",
                // behavior:"smooth" : 스크롤을 부드럽게 만들어줌. ( 기본값 : auto )
                // block:"start" : 해당 섹션을 화면 맨 위로 맞춰서 스크롤한다.
            });
            updateMenu();
            
        });
       });

    //-------------------------------------------------------------
    //    풀페이지 이벤트

    function handleScroll(event) {
        if(window.innerWidth <= breakPoint) return;
        // 1024 이하라면 return을 통해 함수 실행 중단.

        if(isScrolling) return;
        // 처음엔 false 
        isScrolling = true;
        // 스크롤을 하는 도중에 발생하는 중복 스크롤을 막기 위함.
        // 스크롤을 시작하면 처음엔 false니까 if와 return은 무시되고 밑에 있는 true로 이동을 함. ( 풀페이지 모션이 실행됨. )
        // 모션이 실행되는 중간에는  isScrolling에다가 true를 넣어준다.
        // isScrolling이 true인 상태에서 다시 handleScroll함수를 실행하면 if(isScrolling) return; 에 걸려서 return이 실행되어 함수는 실행되지 않고 종료됨.

        if(event.deltaY > 0) {
            // event.deltaY : 마우스 휠이 얼마나 회전했는지 스크롤의 방향과 속도를 나타냄. ( 밑으로 스크롤 하면 양수, 스크롤을 위로 해서 문서를 올리면 음수를 반환함. )
            // event.deltaY > 0 : 양수라면! 이라는 뜻으로 및으로 스크롤 했다면~ 이라는 뜻.

            // 마지막 섹션에 대한 예외처리.
            currentSectionIndex = Math.min(currentSectionIndex +1, totalSections -1);
            // Math.min : 최소값을 반환하는 함수.
            // currentSectionIndex +1 : 현재 인덱스 +1 ( 다음 인덱스 )
            // totalSections -1 : 7
            // 현재 인덱스 +1 한 것과 7중에 더 작은 값을 반환하겠다.
        } else {
            // event.deltaY > 0 : 위로 스크롤 했다면~
            currentSectionIndex = Math.max(currentSectionIndex -1,0);
        }
        sections[currentSectionIndex].scrollIntoView({
            behavior:"smooth",
            block:"start",
        });
        updateMenu();
        setTimeout(()=> (isScrolling = false),800);
    };

    </script>
</body>
</html>
